<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auth0 Callback</title>
  <script>
    window.onload = function () {
      const hash = window.location.hash;
      if (hash && hash.includes("id_token")) {
        sessionStorage.setItem("auth0_redirect_hash", hash);
      }
      window.location.href = "./index.html#/callback";
    };
  </script>
</head>
